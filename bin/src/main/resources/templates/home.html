	<!-- Ponemos el titulo -->
	<h1>My Farm Application</h1> <br>

	<h2>Welcome! Please select the farm you wish to work with</h2>
	<br>
	<br>

			<input type="submit" value= "Submit" />

		<form method="GET" action="farm/" name="farmList">
            <select name="farmID">
                <option th:each="dropDownItem : ${farmList}"
                    th:value="${dropDownItem.getID()}"
                    th:text="${dropDownItem.getID() + ' - ' + dropDownItem.getLocationID()}" />
            </select>
            <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</body>
